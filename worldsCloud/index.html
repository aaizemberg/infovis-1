<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
 <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script> 
<script>
var data = 'pulating large numbers of items possibly extracted from far larger datasets discoveries decisions, or explanations patterns (trend, cluster, gap, outlier...), groups of items, or individual items.';

var words = data.split(/[\s,\.\)\(]+/);

var json = [];

function getElem(json, aWord){
 for(var i=0; i<json.length; i++){
  if(json[i].word == aWord){
   return json[i];
  }
 }
 return undefined;
}

$(words).each(
 function(){
  var elem = getElem(json,this);
  if(elem==undefined){
   json.push({word: this+'', count: 1})
  }else{
   elem.count++;
  }
 }
);

*/

</script>
</body>
</html>
