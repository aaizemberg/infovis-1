<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>INFOVIS | word cloud</title>
</head>
<body>
  
  
 <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>


<script>

var dataset = [
  {
    text: 'I felt creative',
    agree: 88,
    neutral: 8,
    desagree: 4
  },
  {
    text: 'I felt an emotional reaction',
    agree: 66,
    neutral: 22,
    desagree: 12
  },
  {
    text: 'I learned something new about the text',
    agree: 63,
    neutral: 24,
    desagree: 13
  },
  {
    text: 'It confirmed my understanding of the text',
    agree: 57,
    neutral: 33,
    desagree: 10
  },
  {
    text: 'It jogged my memory',
    agree: 50,
    neutral: 35,
    desagree: 15
  },
  {
    text: 'The Wordle confused me',
    agree: 5,
    neutral: 9,
    desagree: 86
  }
];

var svg = d3.select("body").append("svg")
  .attr("width", 1000)
  .attr("height", 1000);


svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .attr("x", 10)
   .attr("y", function(d,i){return i*60;})
   .attr("height", 30)
   .text(function(d,i){return d.text;});


svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("x", 200)
   .attr("y", function(d,i){return i*60;})
   .attr("width", function(d,i){return d.agree;})
   .attr("height", 30);




</script>
</body>
</html>
